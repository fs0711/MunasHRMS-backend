{% extends 'index.html' %}


{% block scripthead %}
<link href="{{ url_for('static', filename='plugins/bootstrap-daterangepicker/daterangepicker.css') }}" rel="stylesheet"
  type="text/css" />
<link href="{{ url_for('static', filename='plugins/datatables/select.dataTables.min.css') }}" rel="stylesheet"
  type="text/css" />
<link href="{{ url_for('static', filename='plugins/datatables/datatables.min.css') }}" rel="stylesheet"
  type="text/css" />
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" /> -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script> -->

<script>
  response_code = parseInt("{{response_code}}")
  response_message = "{{response_message}}"
  console.log({{ response_data| tojson}})
  {% if response_code == 200 %}
  console.log({{ response_data| tojson}})
  // document.location = "/home"
  {% else %}
  console.log({{ response_data| tojson}})
  {% endif %}



</script>
{% endblock %}

{% block content %}
<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="content-page">
  <!-- Start content -->
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="page-title-box">
            <h4 class="page-title">View Projects </h4>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>

    <!---------find leads end-->

    <!-- end row -->

    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="table-responsive">
            <div class="card-box table-responsive">
        
              <table id="datatable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th style="width: 85px;">Name</th>
                    <th style="width: 85px;">Address</th>
                    <th style="width: 150px;">City</th>
                    <th style="width: 85px;">Country</th>
                    <th style="width: 85px;">Action</th>
                  </tr>
                </thead>
                <tbody id="lead-detail">
                  {% for obj in response_data %}
                  <tr>
                    <td>{{obj.name}}</td>
                    <td>{{obj.address}}</td>
                    <td>{{obj.city}}</td>
                    <td>{{obj.country}}</td>
                    <td>
                      <a href="/api/projects/update?id={{obj.id}}"><i class="ion-edit"></i></a>
                      <a href="/api/projects/suspend?id={{obj.id}}"><i class="mdi mdi-delete-forever"></i></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
             
            </div>
          </div>
        </div>

      </div>
    </div>
  </div> <!-- end col -->
</div>
</div> <!-- container -->



<!-- ============================================================== -->
<!-- End Right content here -->
<!-- ============================================================== -->

{% endblock %}

{% block scriptfooter %}

<script src="{{ url_for('static', filename='plugins/datatables/datatables.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/bootstrap-daterangepicker/daterangepicker.js') }}"></script>

<!-- init -->
<script src="{{ url_for('static', filename='pages/jquery.form-pickers.init.js') }}"></script>


{% endblock %}
