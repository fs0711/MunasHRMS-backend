{% extends 'index.html' %}
{% block scripthead %}

<script>
    response_code = parseInt("{{response_code}}")
    response_message = "{{response_message}}"
    {% if response_code == 200 %}
    alert(`Password changed Successfully \n`)
    {% endif %}
    {% if response_code == 4003 %}
    alert(`Validation Failed \n` + `{{ response_data| tojson}}`)
    {% endif %}

</script>
{% endblock %}
{% block content %}





<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container">


            <div class="row">
                <div class="col-xs-12">
                    <div class="page-title-box">
                        <h4 class="page-title">Change Password</h4>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->


            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box">
                        <div class="row">
                            <form class="form-horizontal" action="/change_password" method="POST">
                                <div class="col-md-6">
                    
                                    
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Old Password</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-con3trol" name="old_password"
                                                placeholder="Old Password" required>
                                        </div>
                                        </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">New Password</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-con3trol" name="password"
                                                placeholder="New Password" required>
                                        </div>
                                        </div>
                                </div>
                                <input class="btn btn-default" type="submit" value="Save">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->


        </div> <!-- container -->

    </div> <!-- content -->



</div>

{% endblock %}
